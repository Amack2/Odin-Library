<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <header>My Cool Library</header>
  <body>
    <main class="mainContainer">
      <button class="addBtn">Add a book!</button>

      <dialog class="addBookModal" id="addBookModal">
        <form class="newBookInput" method="dialog" action="">
          <label for="title">Title:</label>
          <input for="title" type="text" id="titleInput" required />

          <label for="author">Author:</label>
          <input for="author" type="text" id="authorInput" required />

          <label for="pageCount">Page Count:</label>
          <input type="number" for="pageCount" id="pageCountInput" required />

          <label for="readStatusCheck">Check If Read</label>
          <input type="checkbox" id="RSCheck" name="RSCheck" value="yes" />

          <div class="submitBookBtnContainer">
            <button type="submit" id="submitBookBtn" class="submitBtn">
              Submit
            </button>
          </div>
        </form>
      </dialog>

      <div class="bookGrid"></div>
    </main>
    <footer>Footer</footer>
  </body>
</html>
