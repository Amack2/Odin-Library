<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>My Cool Library</header>
    <main class="mainContainer">
      <button class="addBtn">Add a book!</button>

      <dialog class="addBookModal" id="addBookModal">
        <form class="newBookInput" method="dialog" action="">
          <div class="formRow">
            <label for="title">Title:</label>
            <input for="title" type="text" id="titleInput" />
          </div>

          <div class="formRow">
            <label for="author">Author:</label>
            <input for="author" type="text" id="authorInput" />
          </div>

          <div class="formRow">
            <label for="pageCount">Page Count:</label>
            <input type="number" for="pageCount" id="pageCountInput" />
          </div>

          <div class="formRow">
            <input type="checkbox" id="RSCheck" name="RSCheck" value="yes" />
            <label for="readStatusCheck">Check If Read</label>
            <!--need to figure out how to make this check optionl  -->
          </div>
          <button type="submit" id="submitBookBtn">Submit</button>
        </form>
      </dialog>

      <div class="bookGrid">
        <!-- from here the js will add in books -->
        <!-- we will need to program a window to pop up with the input fields so the DOM knows what to add to the array -->
      </div>
    </main>
    <footer>footer</footer>
  </body>
</html>
